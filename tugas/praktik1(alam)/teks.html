<!DOCTYPE html>
<html>
<head>
	<title> Teks dengan berbagai format </title>
</head>
<body>
<p>Paragraf ini kalimat <em>pertama</em>,
selanjutnya kalimat <strong>kedua</strong></p>
<p><b>Tulisan ini tebal</b></p>
<p><i>Tulisan ini miring</i></p>
<p><u>Tulisan ini bergaris bawah</u></p>
<p>Angka 4 pada x<sup>4</sup> ini superscript</p>
<p>Angka 2 pada h<sub>2</sub>O ini subscript</p>
</body>
</html>
